<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Taste of Home</title>
    <!-- !*** STARTUP *** -->
    <link rel="manifest" href="./manifest.json" />
    <meta charset="UTF-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Taste of Home" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- !*** SPLASH SCREEN *** -->
    <link
      href="./splashscreens/iphone5_splash.png"
      media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image"
    />
    <link
      href="./splashscreens/iphone6_splash.png"
      media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image"
    />
    <link
      href="./splashscreens/iphoneplus_splash.png"
      media="(device-width: 621px) and (device-height: 1104px) and (-webkit-device-pixel-ratio: 3)"
      rel="apple-touch-startup-image"
    />
    <link
      href="./splashscreens/iphonex_splash.png"
      media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)"
      rel="apple-touch-startup-image"
    />
    <link
      href="./splashscreens/iphonexr_splash.png"
      media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image"
    />
    <link
      href="./splashscreens/iphonexsmax_splash.png"
      media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)"
      rel="./pple-touch-startup-image"
    />
    <link
      href="./splashscreens/ipad_splash.png"
      media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image"
    />
    <link
      href="./splashscreens/ipadpro1_splash.png"
      media="(device-width: 834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image"
    />
    <link
      href="./splashscreens/ipadpro3_splash.png"
      media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image"
    />
    <link
      href="./splashscreens/ipadpro2_splash.png"
      media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image"
    />
    <!-- *** ICON *** -->
    <link rel="icon" sizes="16x16" href="./icons/favicon-16x16.png" />
    <link rel="icon" sizes="32x32" href="./icons/favicon-32x32.png" />
    <link rel="icon" sizes="96x96" href="./icons/favicon-96x96.png" />
    <link rel="icon" sizes="196x196" href="./icons/favicon-196x196.png" />
    <link rel="icon" sizes="228x228" href="./icons/favicon-228x228.png" />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="./icons/apple-touch-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="./icons/apple-touch-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="167x167"
      href="./icons/apple-touch-icon-167x167.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./icons/apple-touch-icon-180x180.png"
    />
    <!-- !*** CSS *** -->
    <link
      href="https://fonts.googleapis.com/css2?family=Modak&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="mobile-container">
      <header>
        <img src="./img/logo.png" alt="logo" class="logo" />
        <div class="search-container">
          <input type="text" id="search-term" placeholder="Search" />
          <button class="btn btn-clear btn-clear-search">
            <i class="fas fa-times-circle"></i>
          </button>
          <button class="btn btn-search" id="btn-search">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <div class="get-random-meal">
          <button class="btn btn-randomize" id="btn-randomize">
            <i class="fas fa-random"></i>
          </button>
        </div>
      </header>
      <div class="fav-container">
        <h3>My Favorite Recipes</h3>
        <ul class="fav-meals" id="fav-meals"></ul>
      </div>
      <div class="meals" id="meals"></div>

      <div class="popup-container hidden" id="meal-popup">
        <div class="popup">
          <button id="btn-close-popup">
            <i class="fas fa-times-circle"></i>
          </button>

          <div class="meal-info" id="meal-info"></div>
        </div>
      </div>

      <!-- === Credits === -->
      <p class="copy">
        Made with <i class="fas fa-heart"></i> by
        <span class="dev-name">George Mapaya</span>.
      </p>
    </div>
    <!-- *** SCRIPTS *** -->
    <script src="./js/app.js"></script>
  </body>
</html>
